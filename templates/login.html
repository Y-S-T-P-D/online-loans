<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/scripts.js"></script>
</head>
<body>
    <div id="logo-container"></div>
    <div class="login-container">
        {% if error=="erreur" %}
        <script language="javascript">
          alert("informations incorrectes")
        </script>
        {% endif %}
        <h2>Connexion</h2>
        <form action="{{ url_for('login') }}" method="POST">          
            <div class="input-group">
            <div class="input-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email"  placeholder="obligatoire" required>
            </div>
             <div class="input-group">
                 <label for="mdp">telephone</label>
                 <input type="text" id="telepohne" name="telephone"  placeholder="obligatoire" required>
             </div>
             <a href= "{{ url_for('register1') }}"> je n'ai pas de compte </a>
            <input type="submit"  value="Se connecter">
        </form>
    </div>

</body>
</html>
